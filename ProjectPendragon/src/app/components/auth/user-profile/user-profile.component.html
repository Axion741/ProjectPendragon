<div *ngIf="auth.user$ | async as user; else loginButton" class="row pr-30">
    <div class="btn-group" dropdown>
        <button id="button-basic" dropdownToggle type="button" class=" username btn dropdown-toggle"
                aria-controls="dropdown-basic">
                {{ user.name }} <span class="caret"></span>
        </button>
        <ul id="dropdown-basic" *dropdownMenu class="dropdown-menu"
            role="menu" aria-labelledby="button-basic">
          <li role="menuitem" (click)="auth.logout({ logoutParams: { returnTo: document.location.origin } })"><a class="dropdown-item" href="#">Log Out</a></li>
        </ul>
      </div>
</div>

<ng-template #loginButton>
    <button class="btn btn-primary mr-30" (click)="auth.loginWithRedirect()">Log in</button>
</ng-template>
