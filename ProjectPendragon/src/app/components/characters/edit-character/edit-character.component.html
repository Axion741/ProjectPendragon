<div class="container my-5">
    <h1 class="mb-3">Edit Character</h1>

    <div class="row">
        <div class="col-6">
            <form #form="ngForm" (ngSubmit)="updateCharacter()">
                <div class="mb-3">
                    <label class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" [(ngModel)]="character.name" name="name">
                </div>
                <div class="mb-3">
                    <label class="form-label">Age</label>
                    <input type="number" class="form-control" id="age" [(ngModel)]="character.age" name="age">
                </div>
                <div class="mb-3">
                    <label class="form-label">Gender</label>
                    <div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="genderRadio" id="male" [value]="0" [(ngModel)]="character.gender" name="gender">
                            <label class="form-check-label" for="male">
                                Male
                            </label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="genderRadio" id="female" [value]="1" [(ngModel)]="character.gender" name="gender">
                            <label class="form-check-label" for="female">
                                Female
                            </label>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary save-button">Save</button>
                <button type="button" class="btn btn-danger" (click)="deleteCharacter()">Delete</button>
            </form>
        </div>
    </div>
</div>
