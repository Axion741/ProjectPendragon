<div class="container my-5">
    <h1>Characters</h1>

    <button type="button" class="btn btn-primary" (click)="routeToAddCharacter()">Add Character</button>

    <table class="table table-dark" *ngIf="characters && characters.length > 0">
        <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Age</th>
            <th scope="col">Gender</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
            <tr *ngFor="let character of characters">
                <td>{{character.name}}</td>
                <td>{{character.age}}</td>
                <td>{{character.gender | genderPipe}}</td>
                <td><a [routerLink]="['/characters', 'edit', character.id]">Edit</a></td>
            </tr>
        </tbody>
      </table>
      <p *ngIf="!characters || characters.length < 1">No Characters Found</p>
</div>
