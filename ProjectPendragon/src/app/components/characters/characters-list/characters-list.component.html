<div class="container my-5">
    <h1>Characters</h1>

    <table class="table" *ngIf="characters && characters.length > 0">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Name</th>
            <th scope="col">Age</th>
            <th scope="col">Gender</th>
          </tr>
        </thead>
        <tbody>
            <tr *ngFor="let character of characters">
                <td>{{character.id}}</td>
                <td>{{character.name}}</td>
                <td>{{character.age}}</td>
                <td>{{character.gender | genderPipe}}</td>
            </tr>
        </tbody>
      </table>
      <p *ngIf="!characters || characters.length < 1">No Characters Found</p>
</div>
